<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 10;
      //   let num = prompt("enter number");

      if (num > 20) {
        console.log("number greater than 20");
      } else {
        console.log("number less than 20");
      }
      // check if num is even
      if (num % 2 == 0) {
        console.log("number is even");
      } else {
        console.log("number is odd");
      }

      //   check if temp is greater than 35 and less than 40 (temp high)
      // temp is greater than 15 and less than 35 (medium temperature)
      // otherwise low temp
      let temp = 21;

      if (temp > 35 && temp < 40) {
        console.log("temperature is too high");
      } else if (temp > 15 && temp < 35) {
        console.log("medium temperature");
      } else {
        console.log("temperature is too low");
      }
    </script>
  </body>
</html>

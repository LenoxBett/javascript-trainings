<!-- Assignment 1: Combine Arrays
Given two arrays arr1 and arr2, combine them into a single array 
combinedArray using the .concat() method. Then, remove the first 
element from combinedArray using the .shift() method. 
Finally, print the modified combinedArray. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Assignment 1: Combine Arrays
      let arr1 = ["a", "b", "c"];
      let arr2 = [1, 2, 3];
      let combinedArray = arr1.concat(arr2);
      combinedArray.shift();
      console.log(combinedArray);
    </script>
  </body>
</html>

<!-- Assignment 2: Extract Subarray
Given an array sourceArray, extract a subarray extractedArray 
from index 2 to index 4 (end index not inclusive) using the .slice() method. 
Then, modify the extractedArray by replacing its elements with 'x', 'y', and 'z' using 
the .splice() method. Finally, print both the sourceArray and the modified extractedArray. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Assignment 2: Extract Subarray
      let sourceArray = ["a", "b", "c", "d", "e"];
      let extractedArray = sourceArray.slice(2, 4);
      console.log(sourceArray);
      extractedArray.splice(0, 2, "x", "y", "z");
      console.log(extractedArray);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write a program that takes input of 2 values and adds them.
      // The program should only accept numbers and floats only or otherwise
      // display an error “invalid character entered” and take the user to
      // re-enter the inputs .

      function addNumbers() {
        // Get the input values
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;

        // Check if the input values are valid numbers
        if (isNaN(num1) || isNaN(num2)) {
          // Display an error message and exit the function
          alert("Invalid character entered. Please enter a valid number.");
          return;
        }

        // Convert the input values to floating-point numbers
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        // Add the numbers and display the result
        let sum = num1 + num2;
        document.getElementById("result").innerHTML = "The sum is: " + sum;
      }
    </script>
  </body>
</html>

    <script>
      // Write a program which gets a phone number from a form input or terminal.
      //   Validates the phone number by checking if it starts with +254.. or 07.. or
      //   71… or 254.. or 01... Convert the number to start with +254…
      // e.g if a user enters “0712345678”, the program should display “+254712345678”
      // e.g if a user enters “0112345678”, the program should display “+254112345678”
      // e.g if a user enters “712345678”, the program should display “+254712345678”

      // user = prompt("Enter phone number: ");

      let phoneNumber = prompt("Enter your phone number:");

      if (phoneNumber.startsWith("07")) {
        phoneNumber = "+254" + phoneNumber.slice(1);
      } else if (phoneNumber.startsWith("71")) {
        phoneNumber = "+254" + phoneNumber;
      } else if (phoneNumber.startsWith("01")) {
        phoneNumber = "+254" + phoneNumber.slice(1);
      } else if (phoneNumber.startsWith("254")) {
        phoneNumber = "+" + phoneNumber;
      } else {
        console.log("Invalid phone number.");
        // return;
      }

      // console.log("The phone number is: " + phoneNumber);
    </script>
  </body>

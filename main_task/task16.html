  <body>
    <script>
      //         Continue with the program above, then use  the gross salary to find the NSSF.
      // To find the Kenya NSSF Rate  using 6% of the Gross Salary.
      // BUT ONLY A MAXIMUM OF 18,000 Gross Salary CAN BE USED IN NSSF.

      basic = parseFloat(prompt("enter basic: "))
      benefits = parseFloat(prompt("enter benefits: "))
      grossSalary = basic + benefits

      if (grossSalary <= 18000){
          (nssf = grossSalary * 0.06)
      }else{
          nssf = 18000 * 0.06
      }
      console.log(nssf)
    </script>
  </body>

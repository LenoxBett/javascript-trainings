<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write a program that prints the largest of 4 inputs taken in
      // from a user. Assume that the user would not enter any two numbers
      // which are the same

      // Prompt the user for the first number
      let num1 = prompt("Enter the first number:");

      // Prompt the user for the second number
      let num2 = prompt("Enter the second number:");

      // Prompt the user for the third number
      let num3 = prompt("Enter the third number:");

      // Prompt the user for the fourth number
      let num4 = prompt("Enter the fourth number:");

      // Use a ternary operator to find the largest of num1 and num2
      let max1 = num1 > num2 ? num1 : num2;

      // Use a ternary operator to find the largest of num3 and num4
      let max2 = num3 > num4 ? num3 : num4;

      // Use a ternary operator to find the largest of max1 and max2
      let max = max1 > max2 ? max1 : max2;

      // Display the largest number
      alert("The largest number is: " + max);
    </script>
  </body>
</html>

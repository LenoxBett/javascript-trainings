<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write a program input a password. Give them only 4 attempts to check
      // the passwords entered against “admin@123”. If the password is correct
      // access is granted. After you show them a message , the account is blocked.

      //   const correctPassword = "admin@123";
      //   let attempts = 4;

      let attempts = 4;

      while (attempts > 0) {
        let password = prompt("Please enter your password:");
        if (password == "admin@123") {
          alert("Access granted.");
          break;
        } else {
          attempts--;
          if (attempts > 0) {
            alert(
              "Incorrect password. You have " + attempts + " attempts left."
            );
          } else {
            alert("The account is blocked.");
          }
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Grade</title>
  </head>
  <body>
    <script>
      //     <!-- Create a file called mygrade.html. Create a variable called
      // marks that stores a value from a prompt given. Test that is is between 0 and 100.
      // If the number is above 100 or below 0 give an error
      // Alert the grade of the student using the conditions below
      //  >= 70 - A
      // <70 and >=60 - B
      // <60 and  >=50 - C
      // <50 and >=40 - D
      // < 40 - E  -->

      // Prompt the user for input
      let marks = prompt("Enter your marks:");

      // Convert the input to a number
      marks = parseFloat(marks);

      // Check if the input is a valid number between 0 and 100
      if (marks >= 0 && marks <= 100) {
        // Determine the grade based on the marks
        let grade;
        if (marks >= 70) {
          grade = "A";
        } else if (marks >= 60) {
          grade = "B";
        } else if (marks >= 50) {
          grade = "C";
        } else if (marks >= 40) {
          grade = "D";
        } else {
          grade = "E";
        }

        // Alert the grade
        alert("Your grade is: " + grade);
      } else {
        // Alert an error if the input is not valid
        alert("Error: Marks should be between 0 and 100");
      }
    </script>
  </body>
</html>
